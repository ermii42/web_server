{% extends "base.html" %}

{% block content %}

    <div class="btn-group btn-group-lg" role="group" aria-label="Действия">
        <a href="{{ url_for('search_price') }}"><button type="button" class="btn btn-info">Фильтр по цене</button></a>
        <a href="{{ url_for('search_dealer') }}"><button type="button" class="btn btn-info">Фильтр по дилерскому центру</button></a>
    </div>

    {% for item in cars %}
        <div class="card" style="width: 60rem;">
          <div class="card-body">
            <img src="{{ item[3] }}" alt="Иллюстрация"
                    width="500" height="333" class="rightpic" style="float: right;">
            <h3 class="card-title">{{ item[0] }}</h3>
            <p class="card-text">{{ item[1] }}</p>
            <a href="/car/{{ item[2] }}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
    {% endfor %}
{% endblock %}
